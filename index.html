<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/images/list-favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row hour">
        <div class="timebox col col-1" id="nine">9am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="ten">10am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="eleven">11am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="twelve">12pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="one">1pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="two">2pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="three">3pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="four">4pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

      <div class="row hour">
        <div class="timebox col col-1" id="five">5pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="col col-1 oi oi-browser"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"> </script>
  </body>
</html>
