<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/images/list-favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="dayCurrent" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->

      <div class="row time-block" id="nine">
        <div class="time-block col col-1">9am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="ten">
        <div class="time-block col col-1">10am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="eleven">
        <div class="time-block col col-1">11am</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="twelve">
        <div class="time-block col col-1">12pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="one">
        <div class="time-block col col-1">1pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="two">
        <div class="time-block col col-1">2pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="three">
        <div class="time-block col col-1">3pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="four">
        <div class="time-block col col-1">4pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="five">
        <div class="time-block col col-1">5pm</div>
        <textarea class="middleCol col col-10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"> </script>
  </body>
</html>
